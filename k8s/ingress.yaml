apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: backend
  namespace: default
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: backend
              servicePort: 3000
            # 여러분의 app path 를 넣어주세요.
            path: /kaa743fdf8b25a(/|$)(.*)